<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="page-title-text">
                    <h2>Profile</h2>
                    <ul>
                        <li><a routerLink="/">Home</a></li>
                        <li><i class="icofont-simple-right"></i></li>
                        <li>Edit Profile</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dashboard-area pt-100">
<div class="container">
    <div class="create-information">
        <form>
            <h3>Basic Information</h3>

            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" [(ngModel)]="user.username" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="email" class="form-control" [(ngModel)]="user.name" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" [(ngModel)]="user.lastname" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Job</label>
                        <input type="text" class="form-control" [(ngModel)]="user.job" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Birthday</label>
                        <input type="date" class="form-control" [(ngModel)]="user.dateBirth" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Profile Picture</label> <br>
                        <input type="file" class="form-control-file" [(ngModel)]="user.ProfilePic" [ngModelOptions]="{standalone : true}">
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="gender-area" >
                            <span>Gender</span>
                            <input type="radio" name="gender" id="male" value="male" checked>
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female" value="female" >
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="text-left">
        <button type="submit" class="btn create-ac-btn"
         [swal]="{ position: 'top', title: 'User has been edited successfully!', text: '', showConfirmButton: false, timer: 10000, icon: 'success'}"
                (click)="editUser(user.id, user)">Save </button>
    </div>
</div>
</div>
